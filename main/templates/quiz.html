{% extends "base.html" %}
{% block title %}Quiz: {{ video.title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Quiz: {{ video.title }}</h3>
    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
</div>

<div class="card shadow-sm border-0 p-4" style="max-width: 700px; margin: auto;">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
    </form>
</div>
{% endblock %}
