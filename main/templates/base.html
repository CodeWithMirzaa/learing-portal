<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 0.75rem;
        }

        html[data-bs-theme="dark"] .card {
            background-color: #1e1e1e;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .theme-toggle {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1050;
        }

        footer {
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            background-color: #f8f9fa;
            color: #777;
        }

        html[data-bs-theme="dark"] footer {
            background-color: #212529;
            color: #bbb;
        }

        html[data-bs-theme="dark"] .navbar {
            background-color: #1c1c1c !important;
        }

        html[data-bs-theme="dark"] .navbar .navbar-brand {
            color: #fff !important;
        }
    </style>
    </style>
</head>
<body class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg bg-light border-bottom shadow-sm justify-content-center">
        <div class="container">
            <span class="navbar-brand mx-auto fw-bold">Learning Portal</span>
        </div>
    </nav>

    


    <div class="theme-toggle">
        <button id="toggle-theme" class="btn btn-sm btn-outline-dark rounded-pill px-3">
            üåô
        </button>
    </div>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    

    <script>
        const toggleBtn = document.getElementById("toggle-theme");
        const html = document.documentElement;
        const body = document.body;

        
        const storedTheme = localStorage.getItem("theme");
        if (storedTheme === "dark") {
            setDarkTheme();
        }

        toggleBtn.addEventListener("click", () => {
            const currentTheme = html.getAttribute("data-bs-theme");
            if (currentTheme === "light") {
                setDarkTheme();
                localStorage.setItem("theme", "dark");
            } else {
                setLightTheme();
                localStorage.setItem("theme", "light");
            }
        });

        function setDarkTheme() {
            html.setAttribute("data-bs-theme", "dark");
            body.classList.remove("bg-light", "text-dark");
            body.classList.add("bg-dark", "text-light");
            toggleBtn.classList.remove("btn-outline-dark");
            toggleBtn.classList.add("btn-outline-light");
            toggleBtn.innerHTML = "‚òÄÔ∏è";
        }

        function setLightTheme() {
            html.setAttribute("data-bs-theme", "light");
            body.classList.remove("bg-dark", "text-light");
            body.classList.add("bg-light", "text-dark");
            toggleBtn.classList.remove("btn-outline-light");
            toggleBtn.classList.add("btn-outline-dark");
            toggleBtn.innerHTML = "üåô";
        }
    </script>
    
</body>


</html>

<footer>
    <div class="container">
        Made by Mirza
    </div>
</footer>
