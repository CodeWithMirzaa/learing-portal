<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Welcome, {{ request.user.username }}</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Start Learning</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% if user.is_staff %}
    <a href="{% url 'upload_video' %}">Upload Video</a>
{% endif %}

    <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
</div>
</body>
</html>
